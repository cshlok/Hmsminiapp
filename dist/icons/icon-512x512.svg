<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="252" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Medical Cross -->
  <g fill="white">
    <!-- Horizontal bar -->
    <rect x="128" y="224" width="256" height="64" rx="2"/>
    <!-- Vertical bar -->
    <rect x="224" y="128" width="64" height="256" rx="2"/>
  </g>
  
  <!-- Small highlight for depth -->
  <circle cx="171" cy="171" r="64" fill="rgba(255,255,255,0.2)"/>
</svg>