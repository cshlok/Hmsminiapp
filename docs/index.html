<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management PWA - Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=https://cshlok.github.io/Hmsminiapp/">
    <link rel="canonical" href="https://cshlok.github.io/Hmsminiapp/">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .manual-link {
            color: #bbdefb;
            text-decoration: none;
            margin-top: 1rem;
            display: inline-block;
        }
        .manual-link:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏥 Clinic Management PWA</h1>
        <div class="loading"></div>
        <p>Redirecting to the Progressive Web App...</p>
        <p>If you're not redirected automatically, <a href="https://cshlok.github.io/Hmsminiapp/" class="manual-link">click here</a>.</p>
        
        <div style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.8;">
            <p>✨ Features:</p>
            <ul style="text-align: left; display: inline-block;">
                <li>📱 Progressive Web App (PWA)</li>
                <li>🔄 Offline functionality</li>
                <li>📋 Patient management</li>
                <li>📅 Appointment scheduling</li>
                <li>💰 Billing system</li>
                <li>🔐 Biometric authentication</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Fallback redirect in case meta refresh doesn't work
        setTimeout(function() {
            window.location.href = 'https://cshlok.github.io/Hmsminiapp/';
        }, 2000);
    </script>
</body>
</html>
